<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>New year Countdown</h1>
    <div class="container">
       <p>day:<div id="day"> 00</div></p>
       <p>hour:<div id="hour"> 00</div></p> 
         <p>minute:<div id="minute">  00</div></p>
    <p>sec:<div id="second"> 00</div></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
